<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form class="form-box" method="POST" action="/predict">
        <h2>Predict House Price</h2>
        
        <label>Area (in sqft):</label>
        <input type="number" name="area" step="any" required>

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" required>

        <label>Bathrooms:</label>
        <input type="number" name="bathrooms" required>

        <label>Age of Property (in years):</label>
        <input type="number" name="age" required>

        <label>Property Type:</label>
        <select name="property_type" required>
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
            <option value="Villa">Villa</option>
        </select>

        <label>City:</label>
        <select name="city" required>
            <option value="Delhi">Delhi</option>
            <option value="Gurugram">Gurugram</option>
        </select>

        <label>Location:</label>
        <select name="location" required>
            <option value="Dwarka, Delhi">Dwarka, Delhi</option>
            <option value="Saket, Delhi">Saket, Delhi</option>
            <option value="Karol Bagh, Delhi">Karol Bagh, Delhi</option>
            <option value="Cyber City, Gurugram">Cyber City, Gurugram</option>
            <option value="Sohna Road, Gurugram">Sohna Road, Gurugram</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
