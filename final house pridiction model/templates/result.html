<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e9f5ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .result-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .price {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Predicted House Price üí∞</h1>

</body>
</html>
